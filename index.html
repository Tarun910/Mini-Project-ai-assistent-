<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My AI Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <h1>Hello There!</h1>
      <h2>How can I assist you?</h2>
    </div>

    <div class="prompt-area">
      <input type="text" id="prompt" placeholder="Ask me something..." />
      <button id="btn">
        <img src="send.svg" alt="send-button" />
      </button>
    </div>

    <!-- Chat container -->
    <div class="chat-container"></div>

    <script src="script.js"></script>
  </body>
</html>
